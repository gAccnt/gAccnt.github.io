<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSS Application Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  
  .form-container {
    background: #fff;
    padding: 20px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    width: 350px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-size: 14px;
    color: #666;
    margin-bottom: 6px;
  }
  input {
    width: 80%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: #3b82f6;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn:hover {
    background: #2563eb;
  }
  .vbtn {
    padding: 0.75rem 0.5rem !important;
    font-size: 1rem !important;
    font-weight: 600 !important;
    border: none !important;
    border-radius: 8px !important;
    background: #3b82f6 !important;
    color: #fff !important;
    cursor: pointer !important;
    transition: background 0.3s !important;
  }
  .vbtn:hover {
    background: #2563eb !important;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Submit SSS Application</h2>
    <form id="sssForm">
      <div class="form-container">
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
          <button type="button" class="vbtn" onclick="startVoiceInput('name')">ðŸŽ¤</button>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
          <button type="button" class="vbtn" onclick="startVoiceInput('email')">ðŸŽ¤</button>
        </div>

        <div class="form-group">
          <label for="sss">SSS Number</label>
          <input type="text" id="sssNumber" name="sssNumber" required placeholder="Enter your SSS number">
          <button type="button" class="vbtn" onclick="startVoiceInput('sssNumber')">ðŸŽ¤</button>
        </div>

        <button class="btn" id="voiceBtn">Submit</button>
      </div>
    </form>

    <div id="result" style="display: none; margin-top: 2rem;">
      <h3>Submitted Information</h3>
      <p><strong>Name:</strong> <span id="result-name"></span></p>
      <p><strong>Email:</strong> <span id="result-email"></span></p>
      <p><strong>SSS Number:</strong> <span id="result-sss"></span></p>

      <h3>Isinaling Impormasyon (Filipino)</h3>
      <p><strong>Pangalan:</strong> <span id="filipino-name"></span></p>
      <p><strong>Email:</strong> <span id="filipino-email"></span></p>
      <p><strong>SSS Numero:</strong> <span id="filipino-sss"></span></p>
    </div>

    <div class="back">
      <!-- <a href="sss.html">&larr; Back to SSS Info</a> -->
       <button class="backBtn" onclick="window.location.href='sss.html'">Back</button>
       <button class="cancelBtn"  onclick="window.location.href='index.html'">Cancel</button>
    </div>
  </div>

  <script>
    function startVoiceInput(fieldId) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById(fieldId).value = transcript;
      };
    }

    document.getElementById('sssForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const sss = document.getElementById('sssNumber').value;

      document.getElementById('result-name').innerText = name;
      document.getElementById('result-email').innerText = email;
      document.getElementById('result-sss').innerText = sss;

      // Filipino Translation (simple)
      document.getElementById('filipino-name').innerText = name;
      document.getElementById('filipino-email').innerText = email;
      document.getElementById('filipino-sss').innerText = sss;

      document.getElementById('sssForm').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
